<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <title>TO-DO List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center titulo">TO-DO List</h1>
                <div ng-controller="ToDoListCtrl">
                    <div id="topo">
                        <span>{{doneTodos()}} tarefa(s) completa(s) de {{storage.tarefas.length}}.</span>
                        <a href="" class="pull-right" ng-click="limparTarefas();">Limpar tarefas</a>
                        <hr>
                    </div>
                    <div id="tarefas" ng-repeat="tarefa in storage.tarefas track by $index">
                        <div id="tarefa-{{$index}}">
                            <input id="check-{{$index}}" type="checkbox" ng-model="tarefa.done">
                            <label for="check-{{$index}}">{{tarefa.nome}}</label>
                            <a href="" class="pull-right" ng-click="removerTarefa($index);">
                                <!-- lixeira -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 59 59">
                                    <path d="M29.5 51c.6 0 1-.4 1-1V17c0-.6-.4-1-1-1s-1 .4-1 1v33c0 .6.4 1 1 1zm-10 0c.6 0 1-.4 1-1V17c0-.6-.4-1-1-1s-1 .4-1 1v33c0 .6.4 1 1 1zm20 0c.6 0 1-.4 1-1V17c0-.6-.4-1-1-1s-1 .4-1 1v33c0 .6.4 1 1 1z"
                                    />
                                    <path d="M52.5 6h-14c-.2-1.3-.5-3.4-2-4.7C36 .3 35 0 33.5 0h-10c-1.2 0-2.2.4-3 1.3-1.4 1.3-1.7 3.5-2 4.7h-12c-.5 0-1 .4-1 1s.5 1 1 1h2l2 46c0 1.7 1 5 5 5h28c4 0 5-3.3 5-5l2-46h2c.7 0 1-.4 1-1s-.3-1-1-1zM21.8 2.7c.4-.5 1-.7 1.7-.7h10c.7 0 1.3.2 1.7.7.8.8 1 2.3 1.2 3.3H20.6c0-1 .4-2.5 1.2-3.3zM46.5 54c0 .3 0 3-3 3h-28c-3 0-3-2.7-3-3l-2-46h38l-2 46z"
                                    />
                                </svg>
                            </a>
                            <hr>
                        </div>
                    </div>
                    <div ng-show="storage.tarefas.length === 0">
                        <p>Você não tem nenhuma tarefa adicionada!</p>
                        <hr>
                    </div>
                    <form id="addTarefa" name="addTarefa" ng-submit="adicionarTarefa(novaTarefa);">
                        <input name="nome" ng-model="novaTarefa.nome" type="text" ng-class="{'invalid': addTarefa.nome.$touched && addTarefa.nome.$invalid}"
                            placeholder="Nome da nova tarefa" required>
                        <button class="button" type="submit" ng-disabled="!addTarefa.$valid">Adicionar tarefa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
